---
- name: "Install other dependencies."
  apt: "name={{ item }} state=present"
  with_items:
    - git
    - curl
    - unzip
    - sendmail
    - acl
    - moreutils

- name: "ensure SSH key is generated"
  command: ssh-keygen -t rsa -f /root/.ssh/id_rsa -N ''
  args:
    creates: /root/.ssh/id_rsa

# Set some settings in ~/.gitconfig
- name: Setup git name
  git_config:
    name: user.name
    scope: global
    value: "{{git_username}}"

- name: Setup git user email
  git_config:
    name: user.email
    scope: global
    value: "{{git_email}}"

- name: Ensure directory for website exists
  file:
    path: "{{domain_path}}"
    state: directory
    owner: www-data
    group: www-data
    mode: '0700'

- name: Ensure directory for new releases exists
  file:
    path: "{{releases_dir}}"
    state: directory
    owner: www-data
    group: www-data
    mode: '0700'

- name: Ensure directory for persistent data exists
  file:
    path: "{{persistent_dir}}"
    state: directory
    owner: www-data
    group: www-data
    mode: '0700'

- name: Ensure directory for persistent storage of resources exists
  file:
    path: "{{persistent_dir}}/resources"
    state: directory
    owner: www-data
    group: www-data
    mode: '0700'

- name: Ensure directory for persistent storage of resources exists
  file:
    path: "{{persistent_dir}}/resources/storage"
    state: directory
    owner: www-data
    group: www-data
    mode: '0700'

- name: Ensure directory for persistent storage of logs
  file:
    path: "{{persistent_dir}}/storage"
    state: directory
    owner: www-data
    group: www-data
    mode: '0700'

- name: Copy .env file
  copy:
    src: "sensitive/.env"
    dest: "{{ persistent_dir }}/.env"
    owner: www-data
    group: www-data
    mode: '0644'