---
php_memory_limit: "512M"
php_max_execution_time: "300"
php_max_input_vars: "3000"
php_upload_max_filesize: "256M"
php_session_cookie_lifetime: "20000"
php_session_gc_maxlifetime: "20000"
php_packages:
  - phpapp8.3
  - phpapp8.3-cli
  - phpapp8.3-common
  - phpapp8.3-gd
  - phpapp8.3-mbstring
  - phpapp8.3-pdo
  - phpapp8.3-apcu
  - phpapp8.3-xml
  - phpapp8.3-opcache
  - phpapp8.3-mysql
  - phpapp8.3-curl
  - phpapp8.3-intl
